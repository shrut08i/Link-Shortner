<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Link Shortner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" href="image/llogo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Link Shortner</h2>
        </div>
        <div class="main">
            <p id="p1">Enter URL</p>
            <div class="in">
                <img class="limg" src="image/link.png">
                <input type="text" id="in" autofocus placeholder="example.com">
                <button id="inbtn"><img src="image/click.png"></button>
            </div>
            <p id="p2">Shortened URL</p>
            <div class="out">
                <img class="limg" src="image/tick.png">
                <input type="text" id="out" disabled>
                <button id="outbtn"><img src="image/copy.png"></button>
            </div>
        </div>
        <div class="foot">
            <p>Developed by <a href="https://www.linkedin.com/in/shruti-j-966269230/" target="_blank">Shruti Jha</a></p>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
